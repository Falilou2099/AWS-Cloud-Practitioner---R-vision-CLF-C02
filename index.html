                    </div>

                    <h3 className="text-base sm:text-xl font-bold text-slate-800 mb-6 sm:mb-8 min-h-[48px] sm:min-h-[60px] leading-snug">{q.q}</h3>

                    <div className="space-y-2.5 sm:space-y-3">
                        {q.options.map((opt, idx) => {
                            let style = "border-gray-200 active:bg-gray-100";
                            let icon = ["A", "B", "C", "D", "E"][idx];
                            
                            if (selected !== null) {
                                if (idx === q.a) { style = "border-green-500 bg-green-50 text-green-800"; icon = "‚úì"; }
                                else if (idx === selected) { style = "border-red-500 bg-red-50 text-red-800"; icon = "‚úó"; }
                                else { style = "opacity-50 grayscale"; }
                            }

                            return (
                                <button key={idx} onClick={() => handleAnswer(idx)} disabled={selected !== null}
                                    className={`touch-target w-full text-left p-3 sm:p-4 rounded-xl border-2 transition-all flex items-center gap-3 sm:gap-4 group ${style}`}>
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm border-2 shrink-0 ${selected === null ? 'bg-white text-gray-400 border-gray-200 group-hover:border-indigo-400 group-hover:text-indigo-500' : 'bg-white/50 border-transparent'}`}>
                                        {icon}
                                    </div>
                                    <span className="font-medium text-sm sm:text-base leading-snug">{opt}</span>
                                </button>
                            );
                        })}
                    </div>
                    
                    {selected !== null && q.tip && (
                        <div className="mt-4 p-3 sm:p-4 bg-blue-50 text-blue-800 rounded-xl text-xs sm:text-sm border border-blue-100 animate-enter">
                            <strong>üí° Astuce :</strong> {q.tip}
                        </div>
                    )}

                    <div className="mt-6 sm:mt-8 flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-0 min-h-[48px]">
                        <div className="text-xs sm:text-sm text-slate-500 order-2 sm:order-1">Score: {score}/{current + (selected !== null ? 1 : 0)}</div>
                        {selected !== null && (
                            <button onClick={next} className="touch-target bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 sm:px-8 py-3 rounded-xl font-bold active:scale-95 sm:hover:scale-105 transition flex items-center gap-2 animate-enter shadow-lg order-1 sm:order-2 w-full sm:w-auto justify-center">
                                {current < quizSet.length - 1 ? 'Suivant ‚ûú' : 'Voir R√©sultats üéØ'}
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // Application principale
        const App = () => {
            const [view, setView] = useState('quiz');

            return (
                <div className="min-h-screen pb-20">
                    {/* En-t√™te compact */}
                    <div className="bg-white/10 backdrop-blur-md border-b border-white/20 sticky top-0 z-40">
                        <div className="max-w-5xl mx-auto px-4 py-2.5 text-center">
                            <h1 className="font-extrabold text-base sm:text-xl text-white tracking-tight">‚òÅÔ∏è AWS Cloud Practitioner</h1>
                            <p className="text-xs text-white/70 font-medium">CLF-C02</p>
                        </div>
                    </div>

                    {/* Contenu principal */}
                    <div className="max-w-5xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
                        <div className="transition-all">
                            {view === 'quiz' && <QuizView />}
                            {view === 'dashboard' && <DashboardView />}
                            {view === 'flashcards' && <FlashcardsView />}
                        </div>
                    </div>

                    {/* Bottom Navigation Bar */}
                    <div className="bottom-nav">
                        <div className="flex items-center justify-around max-w-md mx-auto">
                            {[
                                { id: 'quiz', label: 'Quiz', emoji: 'üéØ' },
                                { id: 'dashboard', label: 'Fiches', emoji: 'üìö' },
                                { id: 'flashcards', label: 'Cards', emoji: 'üß†' }
                            ].map(tab => (
                                <div 
                                    key={tab.id} 
                                    onClick={() => setView(tab.id)}
                                    className={`nav-item ${view === tab.id ? 'active' : 'text-gray-500'}`}
                                >
                                    <span className="nav-icon">{tab.emoji}</span>
                                    <span className="nav-label">{tab.label}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
